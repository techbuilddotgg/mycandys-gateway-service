server:
  port: ${PORT}
  servlet:
    context-path: "/"
  forward-headers-strategy: framework


spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Origin, *
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URI}
          predicates:
            - Path=/auth/**, /users/**
        - id: auth-service-swagger
          uri: ${AUTH_SERVICE_URI}
          predicates:
            - Path=/auth-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: products-service
          uri: ${PRODUCTS_SERVICE_URI}
          predicates:
            - Path=/products/**
        - id: products-service-swagger
          uri: ${PRODUCTS_SERVICE_URI}
          predicates:
            - Path=/auth-service/v3/api-docs
          filters:
            - RewritePath=/swagger.json

        - id: carts-service
          uri: ${CARTS_SERVICE_URI}
          predicates:
            - Path=/carts/**
        - id: carts-service-swagger
          uri: ${CARTS_SERVICE_URI}
          predicates:
            - Path=/auth-service/v3/api-docs
          filters:
            - RewritePath=/swagger.json


springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
      - url: /auth-service/v3/api-docs
        name: Auth Service
      - url: /products-service/v3/api-docs
        name: Products Service
      - url: /carts-service/v3/api-docs
        name: Carts Service
